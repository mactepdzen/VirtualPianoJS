<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="piano.css">
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
    <div class="black-keys">
        <kbd style="right: 95px">W</kbd>
        <kbd style="right: 65px">E</kbd>
        <kbd style="left: 35px">T</kbd>
        <kbd style="left: 65px">Y</kbd>
        <kbd style="left: 95px">U</kbd>
    </div>
</div>
<script src="keys.js"></script>
</body>
</html>
